<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/output.css" />
    <title>Multi-step form</title>
  </head>
  <body>
    <main class="bg-blue-100 min-h-screen">
      <h1 class="hidden md:block text-4xl text-center md:pt-8">Multi-step form</h1>
      <div class="md:fixed md:top-1/2 md:left-1/2 md:-translate-1/2 md:w-full lg:w-3/4 xl:w-2/3">
        <div class="relative md:grid md:grid-cols-3 md:bg-white md:shadow-lg md:rounded-lg md:p-5 md:mx-6 ">
          <div class="bg-mobile md:bg-desktop bg-cover bg-no-repeat h-52 md:h-full w-full md:rounded-lg">
            <ul class="menu p-8 flex justify-center md:justify-start md:grid gap-3 sm:gap-6"></ul>
          </div>
          <div class="w-full flex md:col-span-2 justify-center md:justify-start items-center absolute top-30 left-0 md:static">
            <div class="main md:w-full mx-4 md:mx-0 p-8 xl:px-15 rounded-lg bg-white shadow-lg md:shadow-none"></div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution hidden md:block absolute bottom-1 left-0 w-full text-[12px] text-center text-gray-500">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-950 font-medium"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AbrarKhalil26" class="text-blue-950 font-medium">Abrar</a>.
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
